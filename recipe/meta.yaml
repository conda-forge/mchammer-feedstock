{% set name = "mchammer" %}
{% set version = "2024.2.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/MCHammer-{{ version }}.tar.gz
  sha256: 7639c354bd729a193d2d7af73a15f0957d6e109945eeb0a92cf79388ced9a2f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - scipy
    - matplotlib-base
    - networkx
    - numpy

test:
  imports:
    - mchammer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andrewtarzia/MCHammer
  summary: Contains MC algorithm for optimising molecules.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
